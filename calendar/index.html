<!doctype html>
<html>
<head>
<title>Hoard | Calendar</title>
<link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
<script src="../vendor/yepnope-min.js"></script>
<script>
        function clickDay(){
          var $container = $('#container');
          $container.empty();
          var day = new CalendarEvents();
          var dayView = new DayView({collection: day});
          $container.append(dayView.render().el);
          day.fetch();

        };
        function clickWeek(){
          var $container = $('#container');
          $container.empty();
          var week = new CalendarEvents();
          var weekView = new WeekView({collection: week});
          $container.append(weekView.render().el);
          week.fetch();
        };
        function clickMonth(){
          var $container = $('#container');
          $container.empty();
          var month = new CalendarEvents();
          var monthView = new MonthView({collection: month});
          $container.append(monthView.render().el);
          month.fetch();
        };
        function clickAgenda(){
          var $container = $('#container');
          $container.empty();
          var agenda = new CalendarEvents();
          var agendaView = new AgendaView({collection: agenda});
          $container.append(agendaView.render().el);
          agenda.fetch();
        };
</script>
</head>
<body>

<div class="btn-group">
  <button class="btn btn-small day" onClick="clickDay();">Day</button>
  <button class="btn btn-small week" onClick="clickWeek();">Week</button>
  <button class="btn btn-small month" onClick="clickMonth();">Month</button>
  <!-- button class="btn btn-small year">Year</button -->
  <button class="btn btn-small agenda" onClick="clickAgenda();">Agenda</button>
  <!-- button class="btn btn-small custom">Custom</button -->
</div>

<div id="container"> </div>


<script type="text/template" id="day-event-template">
  <h1> DAY </h1>
  <ul class='day-events'> </ul>
</script>

<script type="text/template" id="week-event-template">
  <h1> WEEK </h1>
  <ul class='week-events'> </ul>
</script>

<script type="text/template" id="month-event-template">
  <h1> MONTH </h1>
  <ul class='month-events'> </ul>
</script>

<script type="text/template" id="agenda-event-template">
  <h1> AGENDA </h1>
  <ul class='agenda-events'> </ul>
</script>



<script type="text/template" id="calendar-event-template">
  <span class ="calendar-event-start">   <%= start_at %></span>
  <span class ="calendar-event-end">     <%=   end_at %></span>
  <span class ="calendar-event-resource"><%= resource %></span>
</script>

</body>
</html>
