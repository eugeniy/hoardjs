<script type="text/template" id="app-template">

<script type="text/template" id="calendar-event-template">

  <span class ="calendar-event-end">     <%= end_at %></span>
  <span class ="calendar-event-resource"><%= resource %></span>
  <span class ="calendar-event-owner">   <%= owner %></span>
</script>
