<!doctype html>
<html>
<head>
<title>Hoard | Calendar</title>
<link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
<script src="../vendor/yepnope-min.js"></script>
</head>
<body>


<div id="calendar"></div>

<script type="text/template" id="calendar-template">
    <div class="container">
        <div class="content">
            <div class="row">
                <div id="selector" class="span12">
                    <div class="btn-group">
                        <button class="btn btn-small day">Day</button>
                        <button class="btn btn-small week">Week</button>
                        <button class="btn btn-small month">Month</button>
                        <!-- button class="btn btn-small year">Year</button -->
                        <button class="btn btn-small agenda">Agenda</button>
                        <!-- button class="btn btn-small custom">Custom</button -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="calendar" class="span12">
                    <span class ="calendar-title"><%= title %></span>
                    <span class ="calendar-selection"><%= selection %></span>
                    <ol class="days">
                        <% _.each(days, function(day) { %>
                          <li><%= day.title %></li>
                        <%  }); %>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</script>


<script>
yepnope([{
    load: ['../vendor/jquery-1.7.1.min.js', '../vendor/underscore-min.js',
           '../vendor/backbone-min.js', '../vendor/bootstrap/js/bootstrap.min.js',
           'Calendar.js'],
    complete: function() {
        var calendar = new Calendar({title:'Week', selection:'Feb 5 - 11, 2012', days: [{title:'Sun 2/5'},{title:'Mon 2/6'},{title:'Tue 2/7'},{title:'Wed 2/8'},{title:'Thu 2/9'},{title:'Fri 2/10'},{title:'Sat 2/11'}] });
        calendarView = new CalendarView({model:calendar});
        $('#calendar').append(calendarView.render().el);

    }
}]);
</script>

</body>
</html>
