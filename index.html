<!doctype html>
<html>
<head>
<title>Hoard</title>
<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div id="hoard"></div>

<script type="text/template" id="application-template">
    <div class="container">
        <div class="content">
            <div class="row">
                <div id="reservations" class="span8"></div>
                <div id="resources" class="span8"></div>
            </div>
        </div>
    </div>
    <div id="reservation-form"></div>
    <div id="resource-form"></div>
</script>

<script type="text/template" id="reservation-form-template">
<form>
    <div class="modal-header">
        <a href="#" class="close">Ã—</a>
        <h3><%= resource.name %></h3>
    </div>
    <div class="modal-body">
        <div class="clearfix">
            <label>Date range</label>
            <div class="input">
            <div class="inline-inputs">
                <input class="small">
                <input name="start_at" class="mini">
                to
                <input name="end_at" class="mini">
                <input class="small">
            </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" name="resource" value="<%= resource.name %>">
        <input type="submit" value="Reserve" class="btn primary">
        <button class="btn discard">Discard</button>
    </div>
</form>
</script>

<script type="text/template" id="resources-template">
<table class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
        <th class="status"></td>
        <th class="name" colspan="2">Resource</td>
        <th class="address">Address</td>
    </tr>
    </thead>
    <tbody></tbody>
</table>
</script>

<script type="text/template" id="resource-template">
    <td class="status"><span class="label">OK</span></td>
    <td class="name"><%= name %></td>
    <td class="description"></td>
    <td class="address"></td>
</script>

<script type="text/template" id="reservations-template">
<table class="table table-striped table-bordered table-condensed">
    <tbody></tbody>
</table>
</script>

<script type="text/template" id="reservation-template">
    <td class="name"><%= resource %></td>
    <td class="date"><%= start_at %> to <%= end_at %></td>
    <td class="change"><button class="btn small">Change</button></td>
    <td class="discard"><button class="btn small danger">Discard</button></td>
</script>


<script src="vendor/jquery-1.7.1.min.js"></script>
<script src="vendor/underscore-min.js"></script>
<script src="vendor/backbone-min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/hoard.js"></script>
<script>
$(function() {
    var hoard = new Hoard.views.Application;
    $('#hoard').append(hoard.render().el);
    Hoard.resources.fetch();
    Hoard.reservations.fetch();
});
</script>
</body>
</html>
