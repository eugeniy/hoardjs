<!doctype html>
<html>
<head>
<title>Hoard</title>
<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
</head>
<body>

<div id="hoard"></div>

<script type="text/template" id="application-template">
<form class="reservation-form">
    start:<input name="start_at"><br>
    end:<input name="end_at"><br>
    <input type="submit" class="btn">
</form>
<ul class="reservations"></ul>
</script>

<script type="text/template" id="reservation-template">
    <%= start_at %><br>
    <%= end_at %>
</script>

<script src="vendor/jquery-1.7.1.min.js"></script>
<script src="vendor/underscore-min.js"></script>
<script src="vendor/backbone-min.js"></script>
<script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-modal.js"></script>
<script src="lib/hoard.js"></script>
<script>
$(function() {
    var hoard = new Hoard.views.Application;
    $('#hoard').append(hoard.render().el);
});
</script>
</body>
</html>
