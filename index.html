<!doctype html>
<html>
<head>
<title>Hoard</title>
<link rel="stylesheet/less" href="vendor/bootstrap/lib/bootstrap.less">
<link rel="stylesheet/less" href="style/app.less">
</head>
<body>
    <div id="header">
        <div id="nav"></div>
    </div>
    <div id="main" class="container-fluid">
        <div id="sidebar" class="sidebar">
            <div class="filter"></div>
            <div class="calendar"></div>
            <div class="labels">
                <p><input type="checkbox"> <span class="label success">Own</span></p> 
                <p><input type="checkbox"> <span class="label">Past</span></p> 
                <p><input type="checkbox" checked="checked"> <span class="label important">Unavailable</span></p> 
                <p><input type="checkbox" checked="checked"> <span class="label notice">Other</span></p> 
                <p><input type="checkbox"> <span class="label warning">Pending</span></p> 
            </div>
        </div>
        <div id="content" class="content">
            <div class="filter row">
                <div class="date span4"><strong>November 2, 2012</strong></div>
                <div class="buttons span6">
                    <a href="#" class="btn small">Print</a>
                    <a href="#" class="btn small">Month</a>
                    <a href="#" class="btn small">Day</a>
                </div>
            </div>
            <div id="reservations row"></div>
        </div>
    </div>
    <div id="footer"></div>

    <script src="vendor/less-1.1.5.min.js"></script>
</body>
</html>
